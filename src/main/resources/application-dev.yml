spring:
  datasource:
    url: #{DATASOURCE_URL}
    username: #{DATASOURCE_USERNAME}
    password: #{DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 25MB

openai:
  api:
    key: #{OPENAI_API_KEY}
    timeout: 60

whisper:
  upload:
    dir: uploads/audio

